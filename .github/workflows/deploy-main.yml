name: Deploy Main Branch

on:
  push:
    branches:
      - main

env:
  AWS_ACCOUNT_ID: '624826689034'
  AWS_REGION: eu-west-1
  AWS_ROLE_NAME: ITzGitHubActionsRole
  NODE_VERSION: '22'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions_${{ github.event.repository.name }}_${{ github.ref_name }}

      - name: Install dependencies
        run: npm i --include=dev

      - name: Deploy CDK stacks
        run: node ./bin/cdk.js deploy --all --require-approval never --concurrency 6

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Successfully deployed to Development environment"
          echo "Account: ${{ env.AWS_ACCOUNT_ID }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Node Version: ${{ env.NODE_VERSION }}"
